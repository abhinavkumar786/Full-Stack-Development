<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info</title>
</head>
<body>
  <!-- Table with attributes -->
  <h2 style="text-align:center;">Student Information</h2>
  <table border="1" cellspacing="5" cellpadding="10" align="center">
    <tr bgcolor="lightgray">
      <th>Roll No</th>
      <th>Name</th>
      <th>Course</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Abhinav</td>
      <td>B.Tech</td>
      <td>19</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Riya</td>
      <td>MCA</td>
      <td>21</td>
    </tr>
  </table>

  <br><hr><br>

  <!-- Form with attributes -->
  <h2 style="text-align:center;">Student Registration Form</h2>
  <form action="/submit" method="post" align="center">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter full name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">--Select--</option>
      <option value="BTech">B.Tech</option>
      <option value="MTech">M.Tech</option>
      <option value="MCA">MCA</option>
    </select><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
